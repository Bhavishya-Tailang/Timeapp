<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <h4 id="text"></h4>
    <form method="post" action="javascript:createUser()">
        <div>
    <!-- <label for="nameDashboard">Name </label> -->
    <input type="text" id="name" placeholder="enter name" name="nameDashboard" required/>
    <br><br>
    <!-- <label for="usernameDashboard">Username </label> -->
    <input type="text" id="username" placeholder="enter username" name="username" onfocusout = "checkUserExists()" required/>
    <p id="userExists"></p>
    
    <!-- <label for="roleForDashboard">Role</label> -->
    <select name="roleForDashboard" id="role">
    </select><br>
    <input type="submit" id="submit"></input>
</div>
    </form>
    <script src="../services.js"></script>
    <script src="../utils.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
