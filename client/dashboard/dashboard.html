<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <h4 id="text"></h4>
    <span hidden id="span">Click  <button onclick="showHideChangePasswordModal()" id="changePassword" >here</button>  to change password.</span>
    <div id="modalCreate" class="d-none">
      <form method="post" action="javascript:createUser()">
        <div>
          <!-- <label for="nameDashboard">Name </label> -->
          <input
            type="text" 
            id="name"
            placeholder="enter name"
            name="nameDashboard"
            required
          />
          <br /><br />
          <!-- <label for="usernameDashboard">Username </label> -->
          <input
            type="text"
            id="username"
            placeholder="enter username"
            name="username"
            onfocusout="checkUserExists()"
            required
          />
          <p id="userExists"></p>

          <!-- <label for="roleForDashboard">Role</label> -->
          <select name="roleForDashboard" id="role"></select
          ><br />
          <input type="submit" id="submit" />
          <button id="cancel" onclick="showHideCreateNewModal()">Cancel</button>
        </div>
      </form>
    </div>
    <div id="editModal" class="d-none">
      <form method="patch" action="javascript:updateUser()">
        <div>
          <!-- <label for="nameDashboard">Name </label> -->
          <input
            type="text" 
            id="editName"
            placeholder="enter name"
            name="name"
            required
          />
          <br /><br />
          <!-- <label for="usernameDashboard">Username </label> -->
          <input
            type="text"
            id="editUsername"
            placeholder="enter username"
            name="username"
            disabled
          />
          <!-- <label for="roleForDashboard">Role</label> -->
          <select name="roleForDashboard" id="editRole"></select
          ><br />
          <input type="text" id="hiddenUserId" hidden>
          <input type="submit" id="editSubmit" />
          <button id="editCancel" onclick="showHideEditNewModal(event)">Cancel</button>
        </div>
      </form>
    </div>
    <div id="checkPasswordModal" class="d-none">
      <form action="javascript:checkPasswordChanged()">
        <div>
          <!-- <label for="oldPassword">Old Password </label> -->
          <input
            type="text" 
            id="oldPassword"
            placeholder="old password"
            name="old password"
            required
          />
          <br /><br />
          <!-- <label for="newPassword">New Password </label> -->
          <input
            type="text"
            id="newPassword"
            placeholder="new password"
            name="new password"
            required
          />
          <br /><br />
          <!-- <label for="confirmPassord">Confirm Password </label> -->
          <input
            type="text"
            id="confirmPassword"
            placeholder="confirm password"
            name="confirm password"
            required
          />
          <br /><br>
          <input type="submit" onclick="showHideChangePasswordModal()" id="submitPassword" />
          <button id="cancelPassword" onclick="showHideChangePasswordModal()">Cancel</button>
        </div>
      </form>
    </div>
    <table id="table">
      <thead>
        <th>S.no.</th>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="showHideCreateNewModal()" id="createNewBtn">Add New</button>
    <div class="d-none backdrop-create"></div>
    <div class="d-none backdrop-edit"></div>
    <div class="d-none backdrop-changePassword"></div>
    <script src="../services.js"></script>
    <script src="../utils.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
